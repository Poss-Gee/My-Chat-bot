<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PossiGee Chatbot</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="chat.css">
</head>
<body>
    <div id="chat-container">
        <div id="chat-header">
            <h2>Possi Gee Ai ChatBot</h2>
        </div>
        <div class="chatbox" id="chat"></div>
        <div id="controls">
            <input type="text" id="userInput" placeholder="Enter a message..." required>
            <span id="voiceButton" class="material-icons">mic</span>
            <span id="sendButton" class="material-icons">send</span>
        </div>
    </div>

    <script src="chat.js"></script>
</body>
</html>
